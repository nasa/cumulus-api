AWSTemplateFormatVersion: '2010-09-09'
Description: The AWS CloudFormation template for {{stackName}}
Parameters:
  ConfigS3Bucket:
    Type: String
    Description: S3 bucket that holds deployment artifacts
  ArtifactPath:
    Type: String
    Description: Path within the deployment bucket containing artifacts

Resources:

  CumulusVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      Tags:
        - Key: Name
          Value: {{stackName}}-{{stage}}-VPC

  # role for EC2/ECS instaces used by Cumulus
  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: ECSRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Allow writing to ingest buckets
              - Effect: Allow
                Action:
                - s3:AbortMultipartUpload
                - s3:Get*
                - s3:Put*
                - s3:List*
                - s3:DeleteObject
                - s3:DeleteObjectVersion
                Resource:
                - !Sub arn:aws:s3:::{{buckets.internal}}
                - !Sub arn:aws:s3:::{{buckets.internal}}/*

              # Allow to call other lambdas
              - Effect: Allow
                Action:
                - lambda:GetFunction
                - lambda:invokeFunction
                Resource:
                - "*"

  # needed for EC2 instances
  CumulusInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - !Ref ECSRole

  # role for Lambdas that are NOT used with APIGateway
  ProcessingLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: ProcessingLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Allow Lambda logging
              - Effect: Allow
                Action:
                - logs:DescribeLogStreams
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

              # Allow writing to ingest buckets
              - Effect: Allow
                Action:
                - s3:AbortMultipartUpload
                - s3:Get*
                - s3:Put*
                - s3:List*
                - s3:DeleteObject
                - s3:DeleteObjectVersion
                Resource:
                - !Sub arn:aws:s3:::{{buckets.internal}}
                - !Sub arn:aws:s3:::{{buckets.internal}}/*

              # Allow access to dynamoDB
              - Effect: Allow
                Action:
                - dynamodb:DescribeStream
                - dynamodb:GetRecords
                - dynamodb:GetShardIterator
                - dynamodb:ListStreams
                Resource:
                - "*"

              # Allow lambdas to call other lambdas
              - Effect: Allow
                Action:
                - lambda:GetFunction
                - lambda:invokeFunction
                Resource:
                - "*"

  # Role for Lambdas that are USED with ApiGateway Service
  LambdaApiGatewayRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: LambdaApiGateway
        PolicyDocument:
          Version: '2012-10-17'
          Statement:

          # Allow Lambda logging
          - Effect: Allow
            Action:
            - logs:DescribeLogStreams
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*

          # Allow access to dynamoDB
          - Effect: Allow
            Action:
            - dynamodb:DescribeStream
            - dynamodb:GetItem
            - dynamodb:GetRecords
            - dynamodb:GetShardIterator
            - dynamodb:ListStreams
            - dynamodb:ListTables
            - dynamodb:PutItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:UpdateItem
            Resource:
            - "*"

          # Allow lambdas to call other lambdas
          - Effect: Allow
            Action:
            - lambda:GetFunction
            - lambda:invokeFunction
            Resource:
            - "*"

  #################################################
  # SQS config BEGIN
  #################################################
{{#each sqs}}
  {{name}}SQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: {{stackName}}-{{stage}}-{{name}}
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt [{{name}}FailedSQS, Arn]
        maxReceiveCount: {{retry}}
      VisibilityTimeout: {{visibilityTimeout}}

  {{name}}FailedSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: {{stackName}}-{{stage}}-{{name}}-failed
{{/each}}
  #################################################
  # SQS config END
  #################################################


  #################################################
  # ECS config BEGIN
  #################################################

  # For the Lambda runner image (for running Lambdas in ECS)
  CumulusLambdaRunner:
    Type: "AWS::ECR::Repository"
    Properties:
      RepositoryName: {{stackName}}-{{stage}}-lambdarunner

  # All custom processing codes are stored here (e.g. Aster, Modis)
  CumulusProcessingImages:
    Type: "AWS::ECR::Repository"
    Properties:
      RepositoryName: {{stackName}}-{{stage}}-processingimages

  LambdaRunnerLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: {{stackName}}-{{stage}}-lambdarunner

  CumulusECSCluster:
    Type: AWS::ECS::Cluster

  CumulusECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for {{stackName}}-{{stage}}
      SecurityGroupEgress:
      - IpProtocol: "-1"
        FromPort: "-1"
        ToPort: "-1"
        CidrIp: 0.0.0.0/0
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0
      VpcId: !Ref CumulusVPC

  CumulusContainerInstanceLaunch:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        config:
          commands:
            01_add_instance_to_cluster:
              command: !Sub |
                #!/bin/bash
                echo ECS_CLUSTER=${CumulusECSCluster} >> /etc/ecs/ecs.config
          files:
            "/etc/cfn/cfn-hup.conf":
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
              mode: '000400'
              owner: root
              group: root
            "/etc/cfn/hooks.d/cfn-auto-reloader.conf":
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.CumulusContainerInstanceLaunch.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource CumulusContainerInstanceLaunch --region ${AWS::Region}
                runas=root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                - "/etc/cfn/cfn-hup.conf"
                - "/etc/cfn/hooks.d/cfn-auto-reloader.conf"
    Properties:
      SecurityGroups:
      - !Ref CumulusECSSecurityGroup
      ImageId: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", AMIID]
      InstanceType: {{ecs.instanceType}}
      IamInstanceProfile: !Ref CumulusInstanceProfile
      BlockDeviceMappings:
      - DeviceName: "/dev/xvdcz"
        Ebs:
          DeleteOnTermination: true
          VolumeSize: 100
      KeyName: {{ ecs.keyPairName }}
      UserData:
        "Fn::Base64": !Join
          - ""
          - - "#cloud-config\n"
            - "\nruncmd:\n"
            - " - yum install -y aws-cfn-bootstrap\n"
            - !Sub " - /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource CumulusContainerInstanceLaunch --region ${AWS::Region}\n"
            - !Sub " - /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource CumulusECSAutoScalingGroup --region ${AWS::Region}\n"

  CumulusECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 0
    Properties:
      AvailabilityZones:
      - !Sub ${AWS::Region}a
      LaunchConfigurationName: !Ref CumulusContainerInstanceLaunch
      MinSize: '0'
      MaxSize: {{ ecs.maxInstances }}
      DesiredCapacity: {{ ecs.desiredInstances }}
      Tags:
      - Key: Name
        Value: "{{stackName}} ECS"
        PropagateAtLaunch: true



  #################################################
  # ECS config END
  #################################################

  #################################################
  # ElasticSearch config BEGIN
  #################################################
  ElasticsearchDomain:
    Type: "AWS::Elasticsearch::Domain"
    Properties:
      DomainName: {{stackName}}-{{stage}}-es
      ElasticsearchVersion: 2.3
      ElasticsearchClusterConfig:
        InstanceCount: "1"
        InstanceType: "m3.medium.elasticsearch"
      SnapshotOptions:
        AutomatedSnapshotStartHour: "0"
      AdvancedOptions:
        rest.action.multi.allow_explicit_index: "true"
      AccessPolicies:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS:
                - Fn::GetAtt:
                  - ProcessingLambdaRole
                  - Arn
            Action: "es:*"
            Resource:
              - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/{{stackName}}-{{stage}}-es/*"
          - Effect: "Allow"
            Principal:
              AWS:
                - Fn::GetAtt:
                  - LambdaApiGatewayRole
                  - Arn
            Action: "es:*"
            Resource:
              - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/{{stackName}}-{{stage}}-es/*"
          - Effect: "Allow"
            Principal:
              AWS:
                - arn:aws:iam::985962406024:user/alireza@developmentseed.org
            Action: "es:*"
            Resource:
              - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/{{stackName}}-{{stage}}-es/*"
  #################################################
  # ElasticSearch config END
  #################################################

  #################################################
  # DynamoDB config BEGIN
  #################################################
{{#each dynamos}}
  {{name}}DynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
    {{#each attributes}}
      - AttributeName: {{name}}
        AttributeType: {{type}}
    {{/each}}
      KeySchema:
    {{#each schema}}
      - AttributeName: {{name}}
        KeyType: {{type}}
    {{/each}}
      ProvisionedThroughput:
        ReadCapacityUnits: {{read}}
        WriteCapacityUnits: {{write}}
      TableName: {{stackName}}-{{stage}}-{{name}}
{{/each}}
  #################################################
  # DyanmoDB config END
  #################################################

  #################################################
  # APIGateway config BEGIN
  #################################################
  ApiGatewayDeployment{{apiName}}:
    DependsOn:
{{# if apiMethods}}
  {{#each apiMethods}}
    - {{name}}
  {{/each}}
{{/if}}
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: ApiGatewayRestApi
      StageName: {{stage}}

{{# if apiMethods}}
{{#each apiMethods}}
  {{name}}:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: {{method}}
      Integration:
        IntegrationHttpMethod: POST
        IntegrationResponses:
        - ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: '''*'''
          ResponseTemplates: {}
          StatusCode: 200
        - SelectionPattern: .*\[400\].*
          StatusCode: 400
        - SelectionPattern: .*\[401\].*
          StatusCode: 401
        - SelectionPattern: .*\[403\].*
          StatusCode: 403
        - SelectionPattern: .*\[404\].*
          StatusCode: 404
        - SelectionPattern: .*\[422\].*
          StatusCode: 422
        - SelectionPattern: .*(Process\s?exited\s?before\s?completing\s?request|Task\s?timed\s?out\s?|\[500\]).*
          StatusCode: 500
        - SelectionPattern: .*\[502\].*
          StatusCode: 502
        - SelectionPattern: .*\[504\].*
          StatusCode: 504
        PassthroughBehavior: NEVER
        RequestTemplates:
          application/json: "\n            #define( $loop )\n              {\n \
            \             #foreach($key in $map.keySet())\n                  \"\
            $util.escapeJavaScript($key)\":\n                    \"$util.escapeJavaScript($map.get($key))\"\
            \n                    #if( $foreach.hasNext ) , #end\n             \
            \ #end\n              }\n            #end\n\n            {\n       \
            \       \"body\": $input.json(\"$\"),\n              \"method\": \"\
            $context.httpMethod\",\n              \"principalId\": \"$context.authorizer.principalId\"\
            ,\n              \"stage\": \"$context.stage\",\n\n              \"\
            cognitoPoolClaims\" : {\n                \n                \"sub\":\
            \ \"$context.authorizer.claims.sub\"\n              },\n\n         \
            \     #set( $map = $input.params().header )\n              \"headers\"\
            : $loop,\n\n              #set( $map = $input.params().querystring )\n\
            \              \"query\": $loop,\n\n              #set( $map = $input.params().path\
            \ )\n              \"path\": $loop,\n\n              #set( $map = $context.identity\
            \ )\n              \"identity\": $loop,\n\n              #set( $map\
            \ = $stageVariables )\n              \"stageVariables\": $loop\n   \
            \         }\n          "
          application/x-www-form-urlencoded: "\n            #define( $body )\n \
            \             {\n              #foreach( $token in $input.path('$').split('&')\
            \ )\n                #set( $keyVal = $token.split('=') )\n         \
            \       #set( $keyValSize = $keyVal.size() )\n                #if( $keyValSize\
            \ >= 1 )\n                  #set( $key = $util.urlDecode($keyVal[0])\
            \ )\n                  #if( $keyValSize >= 2 )\n                   \
            \ #set( $val = $util.urlDecode($keyVal[1]) )\n                  #else\n\
            \                    #set( $val = '' )\n                  #end\n   \
            \               \"$key\": \"$val\"#if($foreach.hasNext),#end\n     \
            \           #end\n              #end\n              }\n            #end\n\
            \n            #define( $loop )\n              {\n              #foreach($key\
            \ in $map.keySet())\n                  \"$util.escapeJavaScript($key)\"\
            :\n                    \"$util.escapeJavaScript($map.get($key))\"\n\
            \                    #if( $foreach.hasNext ) , #end\n              #end\n\
            \              }\n            #end\n\n            {\n              \"\
            body\": $body,\n              \"method\": \"$context.httpMethod\",\n\
            \              \"principalId\": \"$context.authorizer.principalId\"\
            ,\n              \"stage\": \"$context.stage\",\n\n              \"\
            cognitoPoolClaims\" : {\n                \n                \"sub\":\
            \ \"$context.authorizer.claims.sub\"\n              },\n\n         \
            \     #set( $map = $input.params().header )\n              \"headers\"\
            : $loop,\n\n              #set( $map = $input.params().querystring )\n\
            \              \"query\": $loop,\n\n              #set( $map = $input.params().path\
            \ )\n              \"path\": $loop,\n\n              #set( $map = $context.identity\
            \ )\n              \"identity\": $loop,\n\n              #set( $map\
            \ = $stageVariables )\n              \"stageVariables\": $loop\n   \
            \         }\n          "
        Type: AWS
        Uri:
          Fn::Join:
          - ''
          - - 'arn:aws:apigateway:'
            - Ref: AWS::Region
            - :lambda:path/2015-03-31/functions/
            - Fn::GetAtt:
              - {{lambda}}LambdaFunction
              - Arn
            - /invocations
      MethodResponses:
      - ResponseModels: {}
        ResponseParameters:
          method.response.header.Access-Control-Allow-Origin: method.response.header.Access-Control-Allow-Origin
        StatusCode: 200
      - StatusCode: 400
      - StatusCode: 401
      - StatusCode: 403
      - StatusCode: 404
      - StatusCode: 422
      - StatusCode: 500
      - StatusCode: 502
      - StatusCode: 504
      RequestParameters: {}
      ResourceId:
        Ref: {{resource}}
      RestApiId:
        Ref: ApiGatewayRestApi
{{/each}}

{{#each apiMethodsOptions}}
  {{name}}:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: OPTIONS
      Integration:
        IntegrationResponses:
        - ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
            method.response.header.Access-Control-Allow-Methods: '''OPTIONS,PUT,POST,GET'''
            method.response.header.Access-Control-Allow-Origin: '''*'''
          ResponseTemplates:
            application/json: ''
          StatusCode: '200'
        RequestTemplates:
          application/json: '{statusCode:200}'
        Type: MOCK
      MethodResponses:
      - ResponseModels: {}
        ResponseParameters:
          method.response.header.Access-Control-Allow-Headers: true
          method.response.header.Access-Control-Allow-Methods: true
          method.response.header.Access-Control-Allow-Origin: true
        StatusCode: '200'
      RequestParameters: {}
      ResourceId:
        Ref: {{resource}}
      RestApiId:
        Ref: ApiGatewayRestApi
{{/each}}

{{#each apiResources}}
  {{name}}:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
      {{#each parents}}
        {{this}}
      {{/each}}
      PathPart: '{{pathPart}}'
      RestApiId:
        Ref: ApiGatewayRestApi
{{/each}}

  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: {{stackName}}-{{stage}}
{{/if}}
  #################################################
  # APIGateway config END
  #################################################

  #################################################
  # Lambda config BEGIN
  #################################################
{{#each lambdas}}
  {{name}}LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref ConfigS3Bucket
        S3Key: !Sub {{stackName}}-{{stage}}/${ArtifactPath}/lambda/{{zipFile}}.zip
      FunctionName: {{stackName}}-{{name}}-{{stage}}
      Environment:
        Variables:
          ES_HOST:
            Fn::GetAtt:
              - ElasticsearchDomain
              - DomainEndpoint
        {{#each envs}}
          {{key}}: {{value}}
        {{/each}}
      Handler: {{handler}}
      MemorySize: {{memory}}
      Role:
        Fn::GetAtt:
      {{# if apiGateway }}
        - LambdaApiGatewayRole
      {{else}}
        - ProcessingLambdaRole
      {{/if}}
        - Arn
      Runtime: nodejs4.3
      Timeout: {{timeout}}

{{# if apiGateway }}
  {{name}}LambdaPermissionApiGateway:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - {{name}}LambdaFunction
        - Arn
      Principal: apigateway.amazonaws.com
{{/if}}

{{# if ecs }}
  # adding TaskDefinition for Lambda/ECS services
  {{name}}TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
      - Name: {{name}}
        Environment:
        {{#each envs}}
          - Name: {{key}}
            Value: {{value}}
        {{/each}}
        Command:
        - !GetAtt [{{name}}LambdaFunction, Arn]
        Cpu: '10'
        Essential: true
        Image: !Sub
          - ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${RepositoryName}
          - { RepositoryName: !Ref CumulusLambdaRunner }
        Memory: '256'
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref {{name}}EcsLogs
            awslogs-region: !Sub ${AWS::Region}

  {{name}}EcsLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: {{name}}EcsLogs

  {{name}}ECSService:
    Type: AWS::ECS::Service
    DependsOn:
    - CumulusECSAutoScalingGroup
    - {{name}}LambdaFunction
    Properties:
      Cluster: !Ref CumulusECSCluster
      {{# if count}}DesiredCount: {{count}}{{/if}}
      TaskDefinition: !Ref {{name}}TaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0


{{/if}}
{{/each}}
  #################################################
  # Lambda config END
  #################################################

Mappings:
  AWSRegionToAMI:
    DOCS:
      LIST: http://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html
    us-west-2:
      AMIID: ami-241bd844
    us-east-1:
      AMIID: ami-e4c4cbf3
